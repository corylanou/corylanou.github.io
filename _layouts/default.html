<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="#" class="logo">{{ site.title }}</a>
                <div class="nav-links">
                    <a href="#about">About</a>
                    <a href="#projects">Projects</a>
                    <a href="#articles">Articles</a>
                    <a href="#speaking">Speaking</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1 class="hero-title">{{ site.title }}</h1>
            <p class="hero-subtitle">{{ site.description }}</p>
            <div class="hero-links">
                <a href="https://github.com/corylanou" class="btn btn-primary">GitHub</a>
                <a href="https://www.linkedin.com/in/corylanou" class="btn btn-secondary">LinkedIn</a>
                <a href="https://twitter.com/corylanou" class="btn btn-secondary">Twitter</a>
                <a href="resume.html" class="btn btn-secondary">Resume</a>
            </div>
        </div>
    </header>

    <main>
        {{ content }}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; {{ 'now' | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
